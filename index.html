<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stone</title>
</head>
<body>
	<script src="game-object/Stone.js"></script>
	<script src="math/Vector2.js"></script>
	<script>
		let stone = new Stone(10, 2, 'red', new Vector2(2, 0), new Vector2())
		let stoneTwo = new Stone(12, 5, 'green', new Vector2(2, 3), new Vector2(2, 0))

		function start() {

		}

		function update() {

			stone.update()
			stoneTwo.update()

			requestAnimationFrame(update)
		}

		start()
		update()

	</script>
</body>
